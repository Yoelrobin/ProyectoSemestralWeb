<body>
    <!--barra de nav-->
    <!--formulario-->
    <div class="col-md-10 mx-auto border p-5 mx-5">
        <div class="text-left">
            <h1>Crear una cuenta</h1>
        </div>
        <br>
        <form class="border p-2 mx-2">
            <div class="row text-left">
                <div class="col-md-6 ">
                    <div class="row">
                        <div class="col-md-12 ">
                            <label for="nombre" class="form-label">Nombre y Apellido:</label>
                            <input type="nombre" class="form-control" id="nombre"
                                placeholder="Nombre - Apellido" name="nombre" required>
                            <p id="mensaje"></p>
                        </div>
                    </div>
                    <label for="text" class="form-label">Correo electonico:</label>
                    <input type="text" class="form-control" id="correo"
                        placeholder="Correo@ejemplo.com" name="correo" required>
                    <p id="alerta"></p>
                    <div class="row">
                        <div class="col-md-6 d-block">
                            <label for="nombre" class="form-label">Contraseña:</label>
                            <input type="nombre" class="form-control" id="contrasena" placeholder="Contraseña" name="nombre"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Confirmar Contraseña:</label>
                            <input type="apellido" class="form-control" id="contrasena" placeholder="Contraseña"
                                name="apellido" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="letra" for="exampleCheck1">Mostrar Contraseña</label>
                    </div>
                    <a href="../html/ingreso.html"><label for="exampleInputEmail1" class="letra">Volver</label></a>
                    <br>
                    <div class="text-center ">
                        <button id="enviar" type="submit" class="btn btn-outline-dark">Crear cuenta</button>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="../img/logo.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </form>
    </div>
    <!--pie de pagina-->

                            artísticas</p>
