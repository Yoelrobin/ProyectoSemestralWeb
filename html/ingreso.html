  <!--Inicio Sesion(Formulario)-->

  <section class="container col-md-8">
    <div class="row">
      <div class="container col-sm-6 col-md-3">
        <label class="container letra">
          <h1>Bienvenido</h1>
        </label>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="letra">Email </label>
            <input type="email" class="form-control" id="cadena" onkeyup="vNombre()" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text"></div>
            <p id="mensaje"></p>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="letra">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="letra" for="exampleCheck1">Recuerdame</label>
          </div>
          <button type="submit" class="btn btn-outline-dark">Enviar</button>
          <br><br>
          <div class="container col 4 text-center olv">
            <a href="...">¿Olvido su contraseña?</a>
            <br>
            <a href="../html/Registro.html">Registrate</a>
          </div>
        </form>
      </div>
      <div class="col-md-5 d-none d-md-block">
        <img src="../img/logo.png" class="d-block w-100" alt="...">
      </div>
    </div>
  </section>


  <br><br><br><br><br><br>
  <!--Pie de pagina-->

              <li><a href="#">Equipo</a></li>

        <p class="copyright">Grupo Cero © 2022</p>
